<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link to fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /link to fontawesome -->

        <!-- link to font style -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <!-- /link to font style -->

        <!-- link to the css sheet -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- /link to the css sheet -->



        <title>Vue Boolzapp</title>
    </head>
    <body>
        <!-- vueJs root container-->
        <div class="container-app" id="root">

            <!-- accounts section -->

            <section class="account-container">

                <div class="header-account-formatting color-lightgrey">
                    <img id="user-account" src="./img/avatar_io.jpg" alt="">
                    <h6>Nome Utente</h6>
                    <div class="container-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- notification bell -->
                <div class="header-account-formatting color-blu">
                    <i class="fas fa-bell-slash"></i>
                    <h6>
                        Ricevi notifiche di nuovi messaggi <br>
                        <a href="#"><span>Attiva notifiche desktop</span></a>

                    </h6>
                </div>
                <!-- /notification bell -->

                <!-- search bar -->
                <div id="search-bar-container">
                    <div class="search-bar-formatting">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                
                <!-- /search bar -->

            </section>


            <!-- /accounts section -->



            <!-- chat window section -->
            <section class="chat-container"></section>
            <!-- /chat window section -->


        </div>
        <!-- /vueJs root container-->



        <!-- link to js -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./js/script.js"></script>
        <!-- /link to js -->

    </body>
</html>
